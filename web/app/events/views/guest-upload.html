
<form name="form" novalidate>
    <div class="modal-header">
        <div class="modal-title">
            {{vm.event.name}} Guest List Upload
        </div>
    </div>
    <div class="modal-body">
        <div class="box no-border no-shadow">
            <div class="box-body">

                <!--<div class="form-group">
                    <input type="file" ngf-select ng-model="vm.file">
                    <p class="help-block">Choose your data file and click "Load File". Click Additional Notes below for file format information.</p>
                </div>-->
                <div class="form-group">

                    <div ngf-drop ngf-select
                         class="drop-box"
                         ng-model="vm.file"
                         ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false"
                         ngf-change="vm.fileSelected($file, $event)">
                        <div>
                            Drop File here or click to upload
                        </div>
                    </div>
                </div>

                <div ng-show="vm.file">
                    <dl class="dl-horizontal">
                        <dt>Filename</dt>
                        <dd>{{vm.file.name}}</dd>
                        <dt>Size</dt>
                        <dd>{{vm.file.size}}</dd>
                        <dt>Last Modified</dt>
                        <dd>{{vm.file.lastModifiedDate | date: 'MM/dd/yyyy HH:mm'}}</dd>
                    </dl>
                </div>
                <div ng-show="vm.result">
                    <div class="alert"
                         ng-class="{'alert-success' : vm.result.success, 'alert-danger' : !vm.result.success}">
                        <span>{{vm.result}}</span>
                    </div>
                </div>
            </div><div class="overlay" ng-show="vm.isBusy">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="vm.isBusy || !vm.file">
            Load File
        </button>
        <button class="btn btn-default pull-left" ng-click="vm.cancel()" ng-disabled="vm.isBusy">
            Close
        </button>
    </div>

</form>
