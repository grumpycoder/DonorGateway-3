
<form name="form" novalidate>
    <div class="modal-header">
        <div class="modal-title">
            {{vm.event.name}} Guest List Upload
        </div>
    </div>
    <div class="modal-body">
        <div class="box no-border no-shadow">
            <div class="box-body">

                <div >
                    <div class="form-group">
                        <input type="file" ng-model="vm.file">
                        <p class="help-block">Choose your data file and click "Load File". Click Additional Notes below for file format information.</p>
                    </div>
                </div>

            </div><div class="overlay" ng-show="vm.isBusy">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="vm.isBusy">
            Load File
        </button>
        <button class="btn btn-default pull-left" ng-click="vm.cancel()" ng-disabled="vm.isBusy">
            Cancel
        </button>
    </div>

</form>
