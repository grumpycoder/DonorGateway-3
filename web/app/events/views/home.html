<style>
    legend {
        padding: 10px 0;
    }
</style>
<div class="box box-default">

    <div class="box-body">

        <form novalidate="" name="details-form">

            <fieldset>
                <legend>

                    <span>
                        General
                        <span ng-show="vm.selectedEvent.endDate > vm.currentDate">Event Expired</span>
                    </span>

                    <button class="btn pull-right"
                            ng-show="vm.selectedEvent"
                            ng-class="{'btn-success' : vm.selectedEvent.isCancelled, 'btn-danger' : !vm.selectedEvent.isCancelled }"
                            ng-click="vm.toggleCancel()">
                        {{vm.selectedEvent.isCancelled ? 'Restore Event' : 'Cancel Event'}}
                    </button>
                </legend>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Name
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Venue
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.venue" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Speaker
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.speaker" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Capacity
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.capacity" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Tickets Allowance
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.ticketsAllowance" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Times
                </legend>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Event Start Date/Time
                        </label>
                        <p class="input-group">
                            <input type="datetime" class="form-control"
                                   uib-datepicker-popup="M!/d!/yyyy"
                                   ng-model="vm.selectedEvent.startDate"
                                   is-open="startDate.opened"
                                   ng-required="true"
                                   close-text="Close" />
                            <uib-timepicker type="time" ng-model="vm.selectedEvent.startDate" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                            <!--<uib-timepicker ng-model="vm.startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></uib-timepicker>-->
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="startDate.opened = !startDate.opened"><i class="fa fa-calendar"></i></button>
                            </span>
                            <span>
                            </span>
                        </p><!-- /.input group -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Event End Date/Time
                        </label>
                        <p class="input-group">
                            <input type="datetime" class="form-control"
                                   uib-datepicker-popup="M!/d!/yyyy"
                                   ng-model="vm.selectedEvent.endDate"
                                   is-open="endDate.opened"
                                   ng-required="true"
                                   close-text="Close" />
                            <uib-timepicker type="time" ng-model="vm.selectedEvent.endDate" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                            <!--<uib-timepicker ng-model="vm.startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></uib-timepicker>-->
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="endDate.opened = !endDate.opened"><i class="fa fa-calendar"></i></button>
                            </span>
                            <span>
                            </span>
                        </p><!-- /.input group -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Venue Doors Open Date/Time
                        </label>
                        <p class="input-group">
                            <input type="datetime" class="form-control"
                                   uib-datepicker-popup="M!/d!/yyyy"
                                   ng-model="vm.selectedEvent.venueOpenDate"
                                   is-open="venueOpenDate.opened"
                                   ng-required="true"
                                   close-text="Close" />
                            <uib-timepicker type="time" ng-model="vm.venueOpenDate.endDate" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="venueOpenDate.opened = !venueOpenDate.opened"><i class="fa fa-calendar"></i></button>
                            </span>
                            <span>
                            </span>
                        </p><!-- /.input group -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="formgroup">
                        <label class="control-label">
                            Registration Close Date/Time
                        </label>
                        <p class="input-group">
                            <input type="datetime" class="form-control"
                                   uib-datepicker-popup="M!/d!/yyyy"
                                   ng-model="vm.selectedEvent.registrationCloseDate"
                                   is-open="registrationCloseDate.opened"
                                   ng-required="true"
                                   close-text="Close" />
                            <uib-timepicker type="time" ng-model="vm.venueOpenDate.registrationCloseDate" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="registrationCloseDate.opened = !registrationCloseDate.opened"><i class="fa fa-calendar"></i></button>
                            </span>
                            <span>
                            </span>
                        </p><!-- /.input group -->
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Address
                </legend>

                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2 control-label">Street</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Address Line 1" class="form-control" ng-model="vm.selectedEvent.street">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="City" class="form-control" ng-model="vm.selectedEvent.city">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2 control-label">State</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="State" class="form-control" ng-model="vm.selectedEvent.state">
                        </div>

                        <label class="col-sm-2 control-label">Zipcode</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Post Code" class="form-control" ng-model="vm.selectedEvent.zipcode">
                        </div>
                    </div>
                </div>

                <!--<div class="formgroup">
                    <label class="control-label">
                        Street
                    </label>
                    <input type="text" class="form-control" ng-model="vm.selectedEvent.street" />
                </div>
                <div class="formgroup">
                    <label class="control-label">
                        City
                    </label>
                    <input type="text" class="form-control" ng-model="vm.selectedEvent.city" />
                </div>
                <div class="formgroup">
                    <label class="control-label">
                        State
                    </label>
                    <input type="text" class="form-control" ng-model="vm.selectedEvent.state" />
                </div>
                <div class="formgroup">
                    <label class="control-label">
                        Zipcode
                    </label>
                    <input type="text" class="form-control" ng-model="vm.selectedEvent.zipcode" />
                </div>-->
            </fieldset>
        </form><!-- /.form -->
    </div><!-- /.box-body -->
    <div class="overlay" ng-show="vm.isBusy">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    <div class="box-footer">
        <button class="btn btn-danger" ng-click="vm.delete(vm.selectedEvent.id)">Delete</button>
        <button class="btn btn-primary pull-right" ng-click="vm.save()">Save</button>
    </div><!-- /.box-footer-->
</div><!-- /.box -->
