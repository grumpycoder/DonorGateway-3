<style>
    legend {
        padding: 10px 0;
    }
</style>
<script type="text/javascript" src="https://rawgit.com/betsol/angular-input-date/master/src/angular-input-date.js"></script>

<div class="box box-default">

    <div class="box-body">

        <form novalidate="" name="details-form">

            <fieldset>
                <legend>

                    <span>
                        General
                        <span ng-show="vm.selectedEvent.endDate > vm.currentDate">Event Expired</span>
                    </span>

                    <button class="btn pull-right"
                            ng-show="vm.selectedEvent"
                            ng-class="{'btn-success' : vm.selectedEvent.isCancelled, 'btn-danger' : !vm.selectedEvent.isCancelled }"
                            ng-click="vm.toggleCancel()">
                        {{vm.selectedEvent.isCancelled ? 'Restore Event' : 'Cancel Event'}}
                    </button>
                </legend>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Name
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Venue
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.venue" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Speaker
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.speaker" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Capacity
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.capacity" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Tickets Allowance
                        </label>
                        <input type="text" class="form-control" ng-model="vm.selectedEvent.ticketsAllowance" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Times
                </legend>
                <div class="col-md-6">

                    <div class="form-group">
                        <label class="control-label">
                            Event Start Date/Time
                        </label>

                        <div class="dropdown">
                            <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                <div class="input-append">
                                    <input class="form-control" type="text"
                                           ng-model="vm.selectedEvent.startDate"
                                           date-input="{{vm.dateFormat}}">
                                    <span class="add-on">
                                        <i class="icon-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="vm.selectedEvent.startDate"
                                                date-format
                                                data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                            </ul>
                        </div>

                        <!--<div class="dropdown">
                            <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                <div class="input-append">
                                    <input class="form-control" type="text" ng-model="vm.selectedEvent.startDate" mo-date-input="{{vm.dateFormat}}">
                                    <span class="add-on">
                                        <i class="icon-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="vm.selectedEvent.startDate"
                                                my-date
                                                data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                            </ul>
                        </div>-->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Event End Date/Time
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Venue Doors Open Date/Time
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">
                            Registration Close Date/Time
                        </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Address
                </legend>

                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2 control-label">Street</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Address Line 1" class="form-control" ng-model="vm.selectedEvent.street">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="City" class="form-control" ng-model="vm.selectedEvent.city">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2 control-label">State</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="State" class="form-control" ng-model="vm.selectedEvent.state">
                        </div>

                        <label class="col-sm-2 control-label">Zipcode</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Post Code" class="form-control" ng-model="vm.selectedEvent.zipcode">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form><!-- /.form -->
    </div><!-- /.box-body -->
    <div class="overlay" ng-show="vm.isBusy">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
    <div class="box-footer">
        <button class="btn btn-danger" ng-click="vm.deleteEvent(vm.selectedEvent.id)">Delete</button>
        <button class="btn btn-primary pull-right" ng-click="vm.save()">Save</button>
    </div><!-- /.box-footer-->
</div><!-- /.box -->
